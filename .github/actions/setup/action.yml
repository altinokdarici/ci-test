name: Setup Node.js and Install Dependencies
description: 'Setup Node.js environment and install dependencies'

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: npm ci